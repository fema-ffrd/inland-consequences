[pytest]
# This file is for the VS Code pytest extension execution.
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts = -v --strict-markers --strict-config --disable-warnings -m "not manual"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    manual: marks tests that require manual execution (deselect with '-m "not manual"')
